name: Trigger Selenium Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  trigger-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger QAM05 Selenium Tests
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: Samuel1796/QAM05-Selenium_On_Newsletter
          event-type: newsletter-update
          client-payload: |
            {
              "branch": "${{ github.ref_name }}",
              "commit_sha": "${{ github.sha }}",
              "commit_message": "${{ github.event.head_commit.message || github.event.pull_request.title }}",
              "author": "${{ github.actor }}",
              "repository": "${{ github.repository }}",
              "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }

      - name: Confirm Dispatch
        run: |
          echo "âœ… Selenium tests triggered successfully"
          echo "Target Repo: QAM05-Selenium_On_Newsletter"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
