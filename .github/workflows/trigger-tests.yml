name: Trigger Selenium Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  trigger-selenium-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger QAMO5-SELENIUM Tests
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: Samuel1796/QAMO5-SELENIUM
          event-type: newsletter-update
          client-payload: |
            {
              "branch": "${{ github.ref_name }}",
              "commit_sha": "${{ github.sha }}",
              "commit_message": "${{ github.event.head_commit.message }}",
              "author": "${{ github.actor }}",
              "repository": "${{ github.repository }}"
            }
      
      - name: Confirm Dispatch
        run: |
          echo "âœ… Successfully triggered Selenium tests in QAMO5-SELENIUM repository"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
